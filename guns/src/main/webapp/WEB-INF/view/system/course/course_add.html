@layout("/common/_container.html"){
<div class="ibox float-e-margins">
	<div class="ibox-content">
<form action="${ctxPath}/course/add" method="post" id="courseAdd" enctype="multipart/form-data">
			<input type="hidden" id="id" value="">

			<div class="row">

				<div class="form-group">
					<label class="col-sm-2 control-label">课程标题</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="name" name="name">
						<span class="help-block m-b-none">例如:（...）</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">图片上传</label>
					<div class="col-sm-10">
						<input type="file" class="form-control" id="imgFile" name="imgFile">
						<span class="help-block m-b-none">例如:（...）</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">简介</label>
					<div class="col-sm-10">
						<textarea name="summary" id="summary" rows="5" cols="80"></textarea>
						<span class="help-block m-b-none">例如:（...）</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">描述</label>
					<div class="col-sm-10">
						<textarea name="description" id="description" rows="5" cols="80"></textarea>
						<span class="help-block m-b-none">例如:（...）</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">课程介绍</label>
					<div class="col-sm-10">
						<textarea name="content" id="content" rows="10" cols="80">
            			</textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">排序</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="num" name="num">
						<span class="help-block m-b-none">例如:（...）</span>
					</div>
				</div>
			</div>

			<div class="row btn-group-m-t">
				<div class="col-sm-10"><#button btnCss="info" name="提交"
					id="ensure" icon="fa-check" clickFun="CourseInfoDlg.addSubmit()"/>
					<#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser"
					clickFun="CourseInfoDlg.close()"/></div>
			</div>
			</form>
		</div>

	</div>
<script src="${ctxPath}/static/modular/system/course/course_info.js"></script>
@}
