@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">

            <input type="hidden" id="id" value="">

            <div class="row">
               <div class="form-group">
					<label class="col-sm-2 control-label">账号</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="account" name="account">
						<span class="help-block m-b-none">例如:（...）</span>
					</div>
				</div>
				 <div class="form-group">
					<label class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="password" name="password">
						<span class="help-block m-b-none">例如:（...）</span>
					</div>
				</div>
				 <div class="form-group">
					<label class="col-sm-2 control-label">昵称</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="nickname" name="nickname">
						<span class="help-block m-b-none">例如:（...）</span>
					</div>
				</div>
				 <div class="form-group">
					<label class="col-sm-2 control-label">姓名</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="realname" name="realname">
						<span class="help-block m-b-none">例如:（...）</span>
					</div>
				</div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="StudentInfoDlg.addSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="StudentInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/system/student/student_info.js"></script>
@}
