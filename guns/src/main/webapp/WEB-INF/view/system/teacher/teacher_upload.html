@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">
			<form action="${ctxPath}/teacher/upload" method="post" id="teacherUpload" enctype="multipart/form-data">
            <input type="hidden" id="id" name="id" value="${teacher.id}">

            <div class="row">
            <div class="form-group">
					<label class="col-sm-2 control-label">展示图片上传:</label>
					<div class="col-sm-10">
						<input type="file" class="form-control" id="file" name="file">
						<span class="help-block m-b-none">
							@if(teacher.picture!=null){
							<img src="../../${teacher.picture }"  style="width:300px;height: 300px;">
							@}
						</span>
					</div>
				</div>
            	<div class="form-group">
					<label class="col-sm-2 control-label">视频上传1:</label>
					<div class="col-sm-10">
						<input type="file" class="form-control" id="file1" name="file1">
						<span class="help-block m-b-none">例如:（...）</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">视频上传2:</label>
					<div class="col-sm-10">
						<input type="file" class="form-control" id="file2" name="file2">
						<span class="help-block m-b-none">例如:（...）</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">视频上传3:</label>
					<div class="col-sm-10">
						<input type="file" class="form-control" id="file3" name="file3">
						<span class="help-block m-b-none">例如:（...）</span>
					</div>
				</div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="TeacherInfoDlg.upload()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="TeacherInfoDlg.close()"/>
                </div>
            </div>
            </form>
        </div>

<!--  -->
    </div>
</div>
<script src="${ctxPath}/static/modular/system/teacher/teacher_info.js"></script>
<script>
</script>
@}
